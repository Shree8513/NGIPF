<div class="grid">
    <div class="col-12">
        <div class="card">
            <div class="flex align-items-center">
                <i class="pi pi-angle-double-right mr-2"></i>
                <h5>Define the Stakeholder Hierarchy Mapping</h5>
            </div>
            <p-checkbox [(ngModel)]="value" [binary]="true" (onChange)="toggleEdit($event)"></p-checkbox>
            <label for="edit">edit</label>
            <form [formGroup]="editStakeHolder" class="flex w-9 mx-auto flex-column justify-content-center align-items-center p-5 gap-2">
                <div class="flex justify-content-center gap-2 w-full">
                    <div class="field flex-1">
                        <div class="flex-column flex gap-2">
                            <label>Head Of Account<span class="text-red-700">*</span></label>
                            <input pInputText formControlName="HOA" id="HOA" type="text" [value]="stakeHolderTableValue.intHoaCode"/>
                            <small *ngIf="isInvalidAndTouched('HOA')" class="p-error">Head of Account is required.</small>
                        </div>
                    </div>
                    <div class="field flex-1">
                        <div class="flex-column flex gap-2">
                            <label>PFD Admin<span class="text-red-700">*</span></label>
                            <input pInputText formControlName="PFDAdmin" id="PFDAdmin" type="text" />
                            <small *ngIf="isInvalidAndTouched('PFDAdmin')" class="p-error">PFD Admin is required.</small>
                        </div>
                    </div>
                </div>
                <div class="flex justify-content-center gap-2 w-full">
                    <div class="field flex-1">
                        <div class="flex-column flex gap-2">
                            <label>Sanction Admin Count<span class="text-red-700">*</span></label>
                            <p-dropdown [options]="dropdownSanctionAdminCount" formControlName="dropdownSanctionAdminCount" optionLabel="sanctionAdminCount" placeholder="Select Sanction Admin Count" ></p-dropdown>
                            <small *ngIf="isInvalidAndTouched('dropdownSanctionAdminCount')" class="p-error">Sanction Admin Count is required.</small>
                        </div>
                    </div>
                    <div class="field flex-1">
                        <div class="flex-column flex gap-2">
                            <label>Sanction Admin Nature<span class="text-red-700">*</span></label>
                            <p-dropdown [options]="dropdownSanctionAdminNature" formControlName="dropdownSanctionAdminNature" optionLabel="sanctionAdminNature" placeholder="Select Sanction Admin Nature"></p-dropdown>
                            <small *ngIf="isInvalidAndTouched('dropdownSanctionAdminNature')" class="p-error">Sanction Admin Nature is required.</small>
                        </div>
                    </div>
                </div>
                <div class="flex justify-content-center gap-2 w-full">
                    <div class="field flex-1">
                        <div class="flex-column flex gap-2">
                            <label>Recommending Authority Required?<span class="text-red-700">*</span></label>
                            <p-dropdown [options]="dropdownRecommendingAuthorityReq" formControlName="dropdownRecommendingAuthorityReq" optionLabel="required" placeholder="Select Recommending Authority Requirement"></p-dropdown>
                            <small *ngIf="isInvalidAndTouched('dropdownRecommendingAuthorityReq')" class="p-error">Recommending Authority Requirement is required.</small>
                        </div>
                    </div>
                    <div class="field flex-1">
                        <div class="flex-column flex gap-2">
                            <label>Recommending Authority Count<span class="text-red-700">*</span></label>
                            <p-dropdown [options]="dropdownRecommendingAuthorityCount" formControlName="dropdownRecommendingAuthorityCount" optionLabel="count" placeholder="Select Recommending Authority Count"></p-dropdown>
                            <small *ngIf="isInvalidAndTouched('dropdownRecommendingAuthorityCount')" class="p-error">Recommending Authority Count is required.</small>
                        </div>
                    </div>
                </div>
                <div class="flex justify-content-center gap-2 w-full">
                    <div class="field flex-1">
                        <div class="flex-column flex gap-2">
                            <label>Recommending Authority Nature<span class="text-red-700">*</span></label>
                            <input pInputText formControlName="recommAuthorityNature" id="recommAuthorityNature" type="text" />
                            <small *ngIf="isInvalidAndTouched('recommAuthorityNature')" class="p-error">Recommending Authority Nature is required.</small>
                        </div>
                    </div>
                </div>
            </form>

            <div class="flex flex-wrap gap-2 align-items-center justify-content-center">
                <button pButton pRipple label="Back" onclick="history.back()"></button>
                <p-button label="Reset" icon="pi pi-replay" styleClass="p-button-warning" (click)="resetForm()"></p-button>
                <p-button label="Search" icon="pi pi-search" styleClass="p-button-info" (click)="search()"></p-button>
            </div>
        </div>
    </div>
</div>
